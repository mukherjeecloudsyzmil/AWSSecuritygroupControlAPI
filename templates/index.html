<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authorize IP Address</title>
    <style>
        body {
            background-color: #272822; /* Set background color to dark gray */
            color: #f8f8f2; /* Set text color to light gray */
            font-family: 'Courier New', monospace; /* Use monospace font */
            padding: 20px; /* Add padding to the body */
        }

        .container {
            max-width: 800px; /* Limit the maximum width of the content */
            margin: auto; /* Center the content horizontally */
        }

        input[type="text"], input[type="number"], select, button {
            margin: 5px; /* Add margin to input fields, select, and button */
            padding: 5px; /* Add padding to input fields, select, and button */
            font-family: 'Courier New', monospace; /* Use monospace font for input fields, select, and button */
            font-size: 16px; /* Set font size for input fields, select, and button */
        }

        button {
            background-color: #66d9ef; /* Set background color for button */
            color: #272822; /* Set text color for button */
            border: none; /* Remove border from button */
            cursor: pointer; /* Set cursor to pointer on hover */
        }

        button:hover {
            background-color: #5cb8cc; /* Change background color on hover */
        }

        h1, h2 {
            text-align: center; /* Center-align headings */
        }

        ul {
            list-style-type: none; /* Remove bullet points from list */
            padding: 0; /* Remove padding from list */
        }

        li {
            margin-bottom: 5px; /* Add margin bottom to list items */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Authorize IP Address</h1>
        <form method="post">
            <label for="ip_address">IP Address:</label>
            <input type="text" id="ip_address" name="ip_address" required>
            <label for="port">Port:</label>
            <input type="number" id="port" name="port" min="1" max="65535" required>
            <select name="action" id="action">
                <option value="add">Add</option>
                <option value="remove">Remove</option>
            </select>
            <button type="submit">Submit</button>
        </form>
        <h2>Existing Allowed IP Port Pairs:</h2>
        <ul>
            {% for ip, protocol, from_port, to_port in existing_ip_port_pairs %}
                <li>{{ ip }} - Protocol: {{ protocol }}, From Port: {{ from_port }}, To Port: {{ to_port }}</li>
            {% endfor %}
        </ul>
        {% if message %}
        <p>{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
